

{% extends 'base.html' %}
{% load static %}

{% block 'body' %}
<div class="main-content-wrap sidenav-open d-flex flex-column">

<div class="main-content">
    <div class="breadcrumb">
        <h1 class="mr-2">تصفح الشركات</h1>
    </div>
    <div class="separator-breadcrumb border-top"></div>
        <div class="col-md-2 mt-3 mt-md-0">
            <a href="{% url 'users:add_company' %}"><button  class="btn btn-primary btn-block">التقديم كشركة</button></a>
        </div>
        <br>
    <div class="separator-breadcrumb border-top"></div>
        
    <div class="row">
        <div class="col-lg-12 col-md-12">
            
            <div class="row">
                <div class="col-md-12">
                    <div class="card o-hidden mb-4">
                        <div class="card-header d-flex align-items-center border-0">
                            <h3 class="w-50 float-left card-title m-0"></h3>
                        </div>
                        <div><div class="row  pt-5  pb-5">
                            {% for company in company_list %}
                            <div class="col-sm-4">
                                
                                <div class="card" >
                                        {% if company.Company_image %}
                                        <img src="{{company.Company_image.url}}" class="card-img-top" height="200" >
                                        {% endif %}
                                        <div class="card-body">
                                            <h5 class="card-title">{{company.name}}</h5>
                                            <p class="card-text">{{company.description}}</p>
                                            <a href="{% url 'request:add_Project_Request' company.id %}" class="btn btn-primary ml-4">طلب مشروع</a>
                                            <a href="{% url 'request:add_request' company.id %}" class="btn btn-danger  ml-5">طلب إستشارة</a>
                                        </div>
                                </div>
                            </div>
                                {% endfor %}

                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div><!-- end of main-content -->
</div>
</div>

{% endblock %}
